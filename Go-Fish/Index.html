<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Go-Fish!</title>
</head>
<body>
    <button class="new-game input wave waveA">New Game</button>
    <div class="comp-cards">
        
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
    </div>
    <div class="deck-cards">
        <h3 class="comp-message">Go Fish!</h3>
        <div class="score-deck-container">
            <h3 class="user-score-display">You: 0</h3>
            <img src="images/card-deck.png" alt="" width="155px" height="150px" class="card-deck">
            <h3 class="comp-score-display">Computer: 0</h3>
        </div>
        <h3 class="deck-remaining">Number of cards remaining: 52</h3>
        <h5 class="sets-found">Sets Found: </h5>
    </div>
    <div class="choice-button-container toggle-content">
        <h4>Do you have any?</h4>
        <div class="choice-buttons">
            <button class="choice wave2 waveA2" id="2s">2's</button>
            <button class="choice wave2 waveA2" id="3s">3's</button>
            <button class="choice wave2 waveA2" id="4s">4's</button>
            <button class="choice wave2 waveA2" id="5s">5's</button>
            <button class="choice wave2 waveA2" id="6s">6's</button>
            <button class="choice wave2 waveA2" id="7s">7's</button>
            <button class="choice wave2 waveA2" id="8s">8's</button>
            <button class="choice wave2 waveA2" id="9s">9's</button>
            <button class="choice wave2 waveA2" id="10s">10's</button>
            <button class="choice wave2 waveA2" id="Jacks">Jacks</button>
            <button class="choice wave2 waveA2" id="Queens">Queens</button>
            <button class="choice wave2 waveA2" id="Kings">Kings</button>
            <button class="choice wave2 waveA2" id="Aces">Aces</button>
        </div>
    </div>
    <div class="user-response toggle-content">
        <button class="choice wave2 waveA2" id="yes">Yes</button>
        <button class="choice wave2 waveA2" id="no">No, Go Fish!</button>
    </div>
    <div class="player-cards">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
        <img src="images/back.png" alt="" class="card" width="100px" height="150px">
    </div>
        
    <script src="main.js"></script>
</body>
</html>
